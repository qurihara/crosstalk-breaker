var qCount = 4;
var que = [0,0,0,0];
enqueue = function(n){
  que.push(n);
  if (que.length > qCount){
    que.shift();
  }
}
average = function(){
  if (que.length == 0) return 0.0;
  let a = 0.0;
  for(var i=0;i<que.length;i++){
    a = a + que[i];
  }
  a = a / que.length;
  return a;
}
