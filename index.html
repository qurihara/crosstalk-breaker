async function predict(tensor){
	let prediction = await model.predict(tensor).data();
    $("#console").empty();
    if (classify == true){
      //classification
      let results = Array.from(prediction)
                  .map(function(p,i){
      return {
          probability: p,
          className: classNames[i]
      };
      }).sort(function(a,b){
          return b.probability-a.probability;
      }).slice(0,classNames.length);//5);

//       let sc = 0;
      results.forEach(function(p){
          $("#console").append(`<li>${p.className} : ${p.probability.toFixed(6)}</li>`);
//           console.log(p.className,p.probability.toFixed(6))
//           sc = sc + p.probability * Number(p.className.substr(0,1));
      });
//       enqueue(sc);
//       $("#console").append(`<li>${average()}</li>`);
//       console.log(results[0].className);
      if(results[0].className.includes("üíÄ")) {
        prevFire++;
        onfire();
      }else{
        prevFire = 0;
//         $("#warning").empty();
      }
    }else{
      //regression
//       console.log(prediction[0]);
      $("#console").append(`<li>${prediction[0]}</li>`);
      if (prediction[0]*regFactor >= warnThre) {
        prevFire++;
        onfire();
      }else{
        prevFire = 0;
//         $("#warning").empty();
      }
    }
    showGauge();
};

var exportWAV = function(audioData) {
          var encodeWAV = function(samples, sampleRate) {
            var buffer = new ArrayBuffer(44 + samples.length * 2);
            var view = new DataView(buffer);

            var writeString = function(view, offset, string) {
              for (var i = 0; i < string.length; i++){
                view.setUint8(offset + i, string.charCodeAt(i));
              }
            };

            var floatTo16BitPCM = function(output, offset, input) {
              for (var i = 0; i < input.length; i++, offset += 2){
                var s = Math.max(-1, Math.min(1, input[i]));
                output.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
              }
            };

            writeString(view, 0, 'RIFF');  // RIFF„Éò„ÉÉ„ÉÄ
            view.setUint32(4, 32 + samples.length * 2, true); // „Åì„Çå‰ª•Èôç„ÅÆ„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫
            writeString(view, 8, 'WAVE'); // WAVE„Éò„ÉÉ„ÉÄ
            writeString(view, 12, 'fmt '); // fmt„ÉÅ„É£„É≥„ÇØ
            view.setUint32(16, 16, true); // fmt„ÉÅ„É£„É≥„ÇØ„ÅÆ„Éê„Ç§„ÉàÊï∞
            view.setUint16(20, 1, true); // „Éï„Ç©„Éº„Éû„ÉÉ„ÉàID
            view.setUint16(22, 1, true); // „ÉÅ„É£„É≥„Éç„É´Êï∞
            view.setUint32(24, sampleRate, true); // „Çµ„É≥„Éó„É™„É≥„Ç∞„É¨„Éº„Éà
            view.setUint32(28, sampleRate * 2, true); // „Éá„Éº„ÇøÈÄüÂ∫¶
            view.setUint16(32, 2, true); // „Éñ„É≠„ÉÉ„ÇØ„Çµ„Ç§„Ç∫
            view.setUint16(34, 16, true); // „Çµ„É≥„Éó„É´„ÅÇ„Åü„Çä„ÅÆ„Éì„ÉÉ„ÉàÊï∞
            writeString(view, 36, 'data'); // data„ÉÅ„É£„É≥„ÇØ
            view.setUint32(40, samples.length * 2, true); // Ê≥¢ÂΩ¢„Éá„Éº„Çø„ÅÆ„Éê„Ç§„ÉàÊï∞
            floatTo16BitPCM(view, 44, samples); // Ê≥¢ÂΩ¢„Éá„Éº„Çø

            return view;
          };

          var mergeBuffers = function(audioData) {
            var sampleLength = 0;
            for (var i = 0; i < audioData.length; i++) {
              sampleLength += audioData[i].length;
            }
            var samples = new Float32Array(sampleLength);
            var sampleIdx = 0;
            for (var i = 0; i < audioData.length; i++) {
              for (var j = 0; j < audioData[i].length; j++) {
                samples[sampleIdx] = audioData[i][j];
                sampleIdx++;
              }
            }
            return samples;
          };

          var dataview = encodeWAV(mergeBuffers(audioData), audioContext.sampleRate);
          var audioBlob = new Blob([dataview], { type: 'audio/wav' });

          var myURL = window.URL || window.webkitURL;
          var url = myURL.createObjectURL(audioBlob);
          return url;
};
